<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <div id='funpage'>
            <div id='a'></div>
            <div id='b'></div>
            <div id='c'></div>
            <div id='d'></div>
            <div id='e'></div>
            <div id='f'></div>
                <button id='start'>

                </button>
            <div id='g'></div>

            <div id='i'></div>
            <div id='j'></div>
            <div id='k'></div>
            <div id='l'></div>
        </div>
    </header>
    <section id='everything'>
        <div id='modal1'>
                <div id='modaltext1'>
                    <a id='close1' href='#'>
                        Close
                    </a>
                    <form>
                    <label for='name'>
                        What's your name?: 
                        <input type='text' id='name'/>

                    <input type='submit' id='submit-button' value='Submit' />

                    <button id='playerBtn'>

                    </button>
                    <p>
                    
                    </p>

        <div id='modal'>
            <div id='modaltext'>
                <a id='close' href='#'>Close</a>

        </div>
